<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function test1(){
      return '関数1';
    }

    console.log(test1());

    function test2(){
      return '関数2';
    }

    console.log(test2());

    function promiseTest1(){
      return new Promise( ok => {
        ok('プロミス１です');
      });
    }

    console.log(promiseTest1());


    function promiseTest4(pay){
      return new Promise(ok => {
        let change = pay - 100;
        ok(change);
      })
    }

    console.log(promiseTest4(300));


    promiseTest4(300).then( change => {
      console.log(change);
      return promiseTest4(change);
    }).then(change => {
      console.log(change);
    });
  </script>
</body>
</html>
